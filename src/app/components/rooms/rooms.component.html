        </div>
      </a>

  <div class="container contact-form" style="margin-top: 18px;">
    <div class="contact-image">
      <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
    </div>
    <form [formGroup]="RoomForm" (ngSubmit)="submitForm()">
      <h3>Create your own Room</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" formControlName="name" id="txtname" class="form-control" placeholder="Room Name *"
              value="" />
          </div>
          <div class="form-group">
            <input type="text" formControlName="host" id="txthost" class="form-control" placeholder="Your name *"
              value="" />
          </div>
          <div class="form-group">
            <input type="text" formControlName="topic" id="txttopic" class="form-control"
              placeholder="Your Topic Name *" value="" />
          </div>
          <div class="form-group">
            <input type="submit" formControlName="btnSubmit" class="btnContact" value="Create Room" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <textarea formControlName="description" id="txtdesp" class="form-control" placeholder="Your Description *"
              style="width: 100%; height: 150px;"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
